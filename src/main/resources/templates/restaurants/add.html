<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Trust - Add a Restaurant</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Add Restaurant</h1>
    
    <form action="#" th:action="@{/restaurants/add}" method="post">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="landmarks">Landmarks: </label>
            <input type="text" id="landmarks" name="landmarks" class="form-control" />
        </div>
        <div class="form-group">
            <label for="landmarks">Rating: </label>
            <select id="rating" name="rating" class="form-control">
                <option th:each="ratingScore : ${ratingScores}" th:value="${ratingScore}" th:text="${ratingScore}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="landmarks">Menu item 1 name: </label>
            <input type="text" id="menuItem1Name" name="menuItem1Name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="landmarks">Menu item 1 food type: </label>
            <input type="text" id="menuItem1FoodTypeName" name="menuItem1FoodTypeName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="landmarks">Menu item 1 price: </label>
            <input type="text" id="menuItem1Price" name="menuItem1Price" class="form-control" />
        </div>
        <div class="form-group">
            <label for="landmarks">Menu item 1 rating: </label>
            <select id="menuItem1Rating" name="menuItem1Rating" class="form-control">
                <option th:each="ratingScore : ${ratingScores}" th:value="${ratingScore}" th:text="${ratingScore}"></option>
            </select>
        </div>
        <input type="submit" />
    </form>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out" />
    </form>
</div>
</body>
</html>
