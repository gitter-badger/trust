<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trust - Add a Restaurant</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Add Restaurant</h1>
    
    <form action="#" th:action="@{/restaurants/add}" method="post">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="landmarks">Landmarks: </label>
            <input type="text" id="landmarks" name="landmarks" class="form-control" />
        </div>
        <div class="form-group">
            <label for="landmarks">Menu: </label>
            <input type="text" id="menuItem1Name" name="menuItem1Name" class="form-control" />
            <input type="text" id="menuItem1FoodTypeName" name="menuItem1FoodTypeName" class="form-control" />
            <input type="text" id="menuItem1Price" name="menuItem1Price" class="form-control" />
        </div>
        <input type="submit" />
    </form>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out" />
    </form>
</div>
</body>
</html>
